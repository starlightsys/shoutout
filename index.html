<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patreon Shoutout Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <div class="container">
    <h1>Patreon Shoutout Tool</h1>
    <input type="file" id="backgroundInput" accept="image/*" onchange="setBackground()">
    <label><input type="checkbox" id="toggleBackground" onchange="toggleBackgroundVisibility()" checked> Show Background</label>

    <div id="preview">
        <div id="preview-background"></div>
        <div id="render">
          <div class="background"></div>
          <header>Supporters</header>
          <section id="supporters"></section>
        </div>
    </div>

    <textarea id="nameInput" placeholder="Paste names here, one per line...">Aidan
AndyKappa
Aztec Dragon
Bruno
Ritzin
Starlight
StubbyStubby
TheRadicalAlex
Turretoforth
Wizard
</textarea>
    <button onclick="generatePreview()">Generate Preview</button>
    <button onclick="downloadImage()">Download Image</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script id="textFitLib" src="textFit.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
